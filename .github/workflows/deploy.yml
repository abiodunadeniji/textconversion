name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHP conversion script and update index.php
        run: |
          # Replace the following line with the command to run your PHP conversion script.
          # For example, if your PHP script is 'converter.php':
          # php converter.php

          # Sample PHP command to execute multiple functions and update index.php.
          php -f converter.php

      - name: Create gh-pages branch and commit changes
        run: |
          # Create a new branch named "gh-pages" and switch to it
          git checkout -b gh-pages

          # Commit the modified index.php containing the generated outputs.
          git add index.php
          git commit -m "Deploy PHP app to GitHub Pages"

          # Push the changes to the gh-pages branch.
          git push origin gh-pages

      - name: Switch back to the main branch
        run: git checkout main
